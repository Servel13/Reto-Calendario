<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reto en Pareja 💙💖</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #fafafa;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 20px;
  }
  .month-nav {
    margin: 10px 0;
  }
  .month-nav button {
    padding: 8px 14px;
    margin: 0 5px;
    border: none;
    border-radius: 10px;
    background: #444;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }
  .calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    max-width: 900px;
    margin: 20px auto;
    gap: 8px;
  }
  .day {
    border: 1px solid #ccc;
    border-radius: 12px;
    padding: 6px;
    background: white;
    min-height: 90px;
    box-shadow: 0 0 5px #ddd;
  }
  .day-number {
    font-size: 12px;
    color: #666;
    margin-bottom: 2px;
  }
  .icons {
    display: flex;
    justify-content: center;
    gap: 6px;
    font-size: 22px;
    margin-top: 4px;
  }
  .row-label {
    font-size: 10px;
    color: #888;
  }
  .icons span {
    cursor: pointer;
    transition: transform 0.2s, background-color 0.3s;
    border-radius: 50%;
    padding: 4px;
  }
  .icons span:hover {
    transform: scale(1.2);
  }
  /* 💙 Benito (azul activo) */
  .active-blue {
    background-color: rgba(0, 100, 255, 0.25);
    box-shadow: 0 0 6px rgba(0, 100, 255, 0.5);
  }
  /* 💖 Ella (rosa activo) */
  .active-pink {
    background-color: rgba(255, 20, 147, 0.25);
    box-shadow: 0 0 6px rgba(255, 20, 147, 0.5);
  }
  .counters {
    margin: 20px auto;
    max-width: 600px;
    background: white;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 0 10px #ccc;
  }
  .counters div {
    margin: 5px 0;
    font-size: 16px;
  }
</style>
</head>
<body>

<h1>💪 Reto en Pareja — Octubre / Noviembre / Diciembre</h1>

<div class="month-nav">
  <button id="prev">⬅️</button>
  <span id="monthName" style="font-weight:bold; font-size:18px;"></span>
  <button id="next">➡️</button>
</div>

<div id="calendar" class="calendar"></div>

<div class="counters">
  <div>💙 <b>Servel</b> — 🏃‍♂️ <span id="b-ex">0</span> | 🍽️ <span id="b-food">0</span> | 💧 <span id="b-water">0</span></div>
  <div>💖 <b>Carmen</b> — 🏃‍♀️ <span id="g-ex">0</span> | 🍽️ <span id="g-food">0</span> | 💧 <span id="g-water">0</span></div>
</div>

<script>
const months = [
  { name: "Octubre", days: 31 },
  { name: "Noviembre", days: 30 },
  { name: "Diciembre", days: 31 }
];
let currentMonth = 0;

const calendar = document.getElementById('calendar');
const monthName = document.getElementById('monthName');

function renderCalendar() {
  monthName.textContent = months[currentMonth].name;
  calendar.innerHTML = '';
  for (let d = 1; d <= months[currentMonth].days; d++) {
    const div = document.createElement('div');
    div.className = 'day';
    div.innerHTML = `
      <div class="day-number">${d}</div>
      <div class="row-label">💙 Servel</div>
      <div class="icons" data-person="b" data-day="${d}">
        <span data-type="exercise">🏃‍♂️</span>
        <span data-type="food">🍽️</span>
        <span data-type="water">💧</span>
      </div>
      <div class="row-label">💖 Carmen</div>
      <div class="icons" data-person="g" data-day="${d}">
        <span data-type="exercise">🏃‍♀️</span>
        <span data-type="food">🍽️</span>
        <span data-type="water">💧</span>
      </div>`;
    calendar.appendChild(div);
  }
  loadProgress();
  addClickHandlers();
}

function addClickHandlers() {
  calendar.querySelectorAll('.icons span').forEach(icon => {
    icon.addEventListener('click', () => {
      const parent = icon.parentElement;
      const person = parent.dataset.person;
      const day = parent.dataset.day;
      const type = icon.dataset.type;
      const key = `${months[currentMonth].name}-${day}-${person}-${type}`;
      let data = JSON.parse(localStorage.getItem(key)) || {};
      const isActive = data.active || false;
      const colorClass = person === 'b' ? 'active-blue' : 'active-pink';

      // toggle
      if (isActive) {
        icon.classList.remove(colorClass);
        localStorage.removeItem(key);
      } else {
        icon.classList.add(colorClass);
        localStorage.setItem(key, JSON.stringify({ active: true, person }));
      }
      updateCounters();
    });
  });
}

function updateCounters() {
  const allKeys = Object.keys(localStorage);
  const counters = {
    b: { exercise:0, food:0, water:0 },
    g: { exercise:0, food:0, water:0 }
  };
  allKeys.forEach(k => {
    const v = JSON.parse(localStorage.getItem(k));
    if (!v) return;
    const parts = k.split('-');
    const type = parts[3];
    const person = parts[2];
    counters[person][type]++;
  });
  document.getElementById('b-ex').textContent = counters.b.exercise;
  document.getElementById('b-food').textContent = counters.b.food;
  document.getElementById('b-water').textContent = counters.b.water;
  document.getElementById('g-ex').textContent = counters.g.exercise;
  document.getElementById('g-food').textContent = counters.g.food;
  document.getElementById('g-water').textContent = counters.g.water;
}

function loadProgress() {
  calendar.querySelectorAll('.icons span').forEach(icon => {
    const parent = icon.parentElement;
    const person = parent.dataset.person;
    const day = parent.dataset.day;
    const type = icon.dataset.type;
    const key = `${months[currentMonth].name}-${day}-${person}-${type}`;
    const data = JSON.parse(localStorage.getItem(key));
    const colorClass = person === 'b' ? 'active-blue' : 'active-pink';
    if (data && data.active) icon.classList.add(colorClass);
  });
  updateCounters();
}

document.getElementById('prev').addEventListener('click', () => {
  if (currentMonth > 0) currentMonth--;
  renderCalendar();
});
document.getElementById('next').addEventListener('click', () => {
  if (currentMonth < months.length - 1) currentMonth++;
  renderCalendar();
});

renderCalendar();
</script>

</body>

</html>
