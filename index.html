<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reto en Pareja ğŸ’™ğŸ’–</title>
  <style>
    body {
      font-family: Arial;
      background: #f8f9fa;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 { margin-bottom: 10px; }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      justify-items: center;
    }

    .day {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      width: 120px;
      padding: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
    }

    .day:hover { transform: scale(1.03); }

    .userRow {
      display: flex;
      align-items: center;
      justify-content: space-around;
      width: 100%;
      margin-bottom: 3px;
    }

    .userLabel {
      font-size: 12px;
    }

    .icons {
      display: flex;
      gap: 5px;
      font-size: 22px;
    }

    .clicked-blue { filter: drop-shadow(0 0 4px #007bff); }
    .clicked-pink { filter: drop-shadow(0 0 4px #e83e8c); }

    #controls {
      margin-bottom: 20px;
    }

    button {
      margin: 5px;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
    }

    button.pink {
      background-color: #e83e8c;
    }

    small {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Reto en Pareja ğŸ’™ğŸ’–</h1>

  <div id="calendar"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

    // ğŸ”§ Configura con tus datos de Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyAuq6Dm4P989aa_63PFcCYHPVpsF7gnpiA",
        authDomain: "reto-calendario.firebaseapp.com",
        projectId: "reto-calendario",
        storageBucket: "reto-calendario.firebasestorage.app",
        messagingSenderId: "1012712540953",
        appId: "1:1012712540953:web:c329e1b5f002a6a7e2d388",
        measurementId: "G-928B2T1JRG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const calendar = document.getElementById("calendar");
    const emojis = ["ğŸƒâ€â™‚ï¸", "ğŸ½ï¸", "ğŸ’§"];
    const users = [
      { id: "blue", name: "Servel ğŸ’™" },
      { id: "pink", name: "Carmen ğŸ’–" }
    ];

    // Crear los dÃ­as del mes
    for (let i = 1; i <= 31; i++) {
      const dayDiv = document.createElement("div");
      dayDiv.className = "day";
      dayDiv.innerHTML = `
        ${users.map(u => `
          <div class="userRow" id="row-${u.id}-${i}">
            <div class="userLabel">${u.name}</div>
            <div class="icons">
              ${emojis.map((e, idx) => `<span id="d${i}-${idx}-${u.id}">${e}</span>`).join("")}
            </div>
          </div>
        `).join("")}
        <small>${i}</small>
      `;
      calendar.appendChild(dayDiv);
    }

    // Escuchar la base de datos
    const dataRef = ref(db, "reto");
    onValue(dataRef, snapshot => {
      const data = snapshot.val() || {};
      document.querySelectorAll("span").forEach(span => {
        span.classList.remove("clicked-blue", "clicked-pink");
      });
      for (const key in data) {
        const color = data[key];
        const el = document.getElementById(key);
        if (el) el.classList.add(color === "blue" ? "clicked-blue" : "clicked-pink");
      }
    });

    // Evento de clic para marcar Ã­conos
    document.querySelectorAll("span").forEach(span => {
      span.addEventListener("click", () => {
        const id = span.id;
        const userColor = id.includes("-blue") ? "blue" : "pink";
        set(ref(db, "reto/" + id), userColor);
      });
    });
  </script>
</body>
</html>
